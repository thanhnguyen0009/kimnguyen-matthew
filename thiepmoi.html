<script>window.onload = function() {
    // Lấy tất cả các phần tử cho các hiệu ứng fade-down, fade-up, fade-right, fade-left, zoom-in
    const fadeDownElements = document.querySelectorAll('.lb4, .lb44, .img-timeline, .img-dress, .til1');  // Các phần tử fade-down
    const fadeUpElements = document.querySelectorAll('.box-time, .date-time, .box-add');    // Các phần tử fade-up
    const fadeRightElements = document.querySelectorAll('.lb3, .story1');                               // Các phần tử fade-right
    const fadeLeftElements = document.querySelectorAll('.lb3, .story2');                                // Các phần tử fade-left
    const zoomInElements = document.querySelectorAll('.lb-fir, .p-talk');                // Các phần tử zoom-in

    // Cấu hình của IntersectionObserver
    const options = {
        root: null, // Theo mặc định là viewport
        threshold: 0.5 // Kích hoạt khi 50% phần tử hiển thị trong viewport
    };

    // Tạo đối tượng IntersectionObserver để theo dõi sự xuất hiện và mất đi của phần tử
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Nếu phần tử xuất hiện trong viewport, thêm lớp "visible"
                entry.target.classList.add('visible');
            } else {
                // Nếu phần tử không còn trong viewport, xóa lớp "visible"
                entry.target.classList.remove('visible');
            }
        });
    }, options);

    // Quan sát các phần tử theo từng hiệu ứng
    fadeDownElements.forEach(element => observer.observe(element));
    fadeUpElements.forEach(element => observer.observe(element));
    fadeRightElements.forEach(element => observer.observe(element));
    fadeLeftElements.forEach(element => observer.observe(element));
    zoomInElements.forEach(element => observer.observe(element));
};
</script>

// Hàm để hiển thị một trang và ẩn các trang khác
function showPage(pageId) {
    // Lưu trang đang hiển thị vào localStorage
    localStorage.setItem('currentPage', pageId);
    
    // Ẩn tất cả các trang
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => page.style.display = 'none');
    
    // Hiển thị trang được chọn
    const pageToShow = document.getElementById(pageId);
    pageToShow.style.display = 'block';
}

// Khi trang web được tải lại, kiểm tra xem trang nào cần hiển thị
document.addEventListener('DOMContentLoaded', () => {
    const savedPage = localStorage.getItem('currentPage') || 'page1'; // Mặc định là 'page1' nếu không có giá trị
    showPage(savedPage);
});


    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz-ZthhxZdLM2_4xZ2cCXRsUtSH6Wd5yL6LBHQ3mKm3vJ05Q1hqBHa7KE18z0H6GsY/exec';
        const form = document.forms['kim-matthew'];

        form.addEventListener('submit', e => {
            e.preventDefault(); // Ngừng việc gửi form mặc định

            document.getElementById('loading-container').style.display = 'flex';

            // Gửi dữ liệu form đi
            fetch(scriptURL, {

                    if (response.ok) {
                        // Nếu dữ liệu gửi thành công, làm mới lại form
                        form.reset(); // Làm mới lại form

                        document.getElementById('loading-container').style.display = 'none';

                            customClass: {
                                popup: 'custom-popup',

                                confirmButton: 'custom-confirm-button'
                            },
                            didOpen: () => {
                                document.querySelector('.swal2-popup').style.borderRadius = '10px'; // Bo tròn các góc
                            }
                        });
                    } else {
                        // Nếu gặp lỗi khi gửi dữ liệu
                        console.error('Error!', response);

                        document.getElementById('loading-container').style.display = 'none';

                        Swal.fire({

                            icon: 'error',
                            confirmButtonText: 'OK'

                })

                    // Xử lý lỗi nếu có
